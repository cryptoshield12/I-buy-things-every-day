'''<!DOCTYPE html> <html lang="th"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>รายการเช็คของร้านตำนัวเนีย</title> <link rel="stylesheet" href="style.css"> </head> <body> <header> <h1 class="elegant-title">รายการเช็คของร้านตำนัวเนีย</h1> </heade    <main>
        <section class="checklist-container">
            <h2>รายการวัตถุดิบ</h2>
            <ul id="item-list" class="item-list">
                <li class="item-card">
                    <input type="checkbox" id="item-ไก่สด">
                    <label for="item-ไก่สด">ไก่สด</label>
                </li>
                <li class="item-card">
                    <input type="checkbox" id="item-เล็บมือนาง">
                    <label for="item-เล็บมือนาง">เล็บมือนาง</label>
                </li>
                <li class="item-card">
                    <input type="checkbox" id="item-ตีนไก่">
                    <label for="item-ตีนไก่">ตีนไก่</label>
                </li>
                <li class="item-card">
                    <input type="checkbox" id="item-ปลาดุก">
                    <label for="item-ปลาดุก">ปลาดุก</label>
                </li>
                <li class="item-card">
                    <input type="checkbox" id="item-กุ้งสด">
                    <label for="item-กุ้งสด">กุ้งสด</label>
                </li>
                <li class="item-card">
                    <input type="checkbox" id="item-หมึกสด">
                    <label for="item-หมึกสด">หมึกสด</label>
                </li>
                <li class="item-card">
                    <input type="checkbox" id="item-ปูม้า">
                    <label for="item-ปูม้า">ปูม้า</label>
                </li>
                <li class="item-card">
                    <input type="checkbox" id="item-ปูดำ">
                    <label for="item-ปูดำ">ปูดำ</label>
                </li>
                <li class="item-card">
                    <input type="checkbox" id="item-หอยเชอรี่">
                    <label for="item-หอยเชอรี่">หอยเชอรี่</label>
                </li>
            </ul>
        </section>

        <section class="bag-selection-container">
            <h2>ขนาดถุง</h2>
            
            <div class="bag-group">
                <h3>ถุงร้อน: <span class="bag-type-label">(เลือกได้หลายขนาด)</span></h3>
                <div class="bag-options">
                    <input type="checkbox" id="hot-bag-4x7" name="hot-bag" value="ถุงร้อน 4/5*7" class="bag-checkbox">
                    <label for="hot-bag-4x7" class="bag-label">4/5*7</label>

                    <input type="checkbox" id="hot-bag-6x11" name="hot-bag" value="ถุงร้อน 6*11" class="bag-checkbox">
                    <label for="hot-bag-6x11" class="bag-label">6*11</label>

                    <input type="checkbox" id="hot-bag-14x12" name="hot-bag" value="ถุงร้อน 14*12" class="bag-checkbox">
                    <label for="hot-bag-14x12" class="bag-label">14*12</label>

                    <input type="checkbox" id="hot-bag-3x5" name="hot-bag" value="ถุงร้อน 3*5" class="bag-checkbox">
                    <label for="hot-bag-3x5" class="bag-label">3*5</label>
                </div>
            </div>

            <div class="bag-group">
                <h3>ถุงหิ้ว: <span class="bag-type-label">(เลือกได้หลายขนาด)</span></h3>
                <div class="bag-options">
                    <input type="checkbox" id="handle-bag-12x20" name="handle-bag" value="ถุงหิ้ว 12*20" class="bag-checkbox">
                    <label for="handle-bag-12x20" class="bag-label">12*20</label>

                    <input type="checkbox" id="handle-bag-7x15" name="handle-bag" value="ถุงหิ้ว 7*15" class="bag-checkbox">
                    <label for="handle-bag-7x15" class="bag-label">7*15</label>

                    <input type="checkbox" id="handle-bag-8x16" name="handle-bag" value="ถุงหิ้ว 8*16" class="bag-checkbox">
                    <label for="handle-bag-8x16" class="bag-label">8*16</label>
                </div>
            </div>

        </section>
    </main>

    <!-- ส่วนเนื้อหาเว็บไซต์จะตามมาที่นี่ --><script src="script.js"></script> </body> </html>'''
